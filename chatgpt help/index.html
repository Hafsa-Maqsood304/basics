<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0d7e38; /* Temu green-ish */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .nav-left, .nav-center, .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-center > div, .nav-right > div {
      margin: 0 10px;
    }

    .search-box input {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- Left -->
    <div class="nav-left">
      <div style="margin-right: 10px;">â˜°</div>
      <div><strong>TEMU</strong></div>
    </div>

    <!-- Center -->
    <div class="nav-center">
      <div>Why Choose Temu</div>
      <div>Free Shipping</div>
      <div>Free Returns</div>
    </div>

    <!-- Right -->
    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Search...">
      </div>
      <div>ðŸ‘¤ Account</div>
      <div>ðŸ›’ Cart</div>
    </div>
  </div>

  <!-- Page content -->
  <div style="padding-top: 80px;">
    <p>Scroll to see that navbar stays fixed...</p>
    <p>Lorem ipsum dolor sit amet...</p>
    <p>More content...</p>
    <p style="margin-bottom: 1000px;">End</p>
  </div>

</body>
</html>
